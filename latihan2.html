<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="latihan2.css">
</head>
<body>
    <form id="registration-form"> 
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" style="width: 390px; height: 40px; font-size: 16px; background-color: rgba(202, 202, 202, 0.758);">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="width: 390px; height: 40px; font-size: 16px; background-color: rgba(202, 202, 202, 0.758);">

        <label for="alamat">Alamat:</label>
        <textarea type="text" id="alamat" name="alamat" style="width: 390px; height: 100px; font-size: 16px; background-color: rgba(202, 202, 202, 0.758);"></textarea>

        <button type="submit">Daftar</button>
    </form>

    <script src="latihan2.js"></script>
</body>
</html>
