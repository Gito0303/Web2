<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Penjumlahan Bilangan</title>
    </head>
    <body>
        <h1>PENJUMLAHAN BILANGAN</h1>
        <label for="bilangan1">Bilangan Pertama:</label>
        <input style="width: 100px; height: 15px; border-radius: 5px;" type="text" id="bilangan1">
        <label for="bilangan2">Bilangan Kedua:</label>
        <input style="width: 100px; height: 15px; border-radius: 5px;" type="text" id="bilangan2">
        <p>
            <button style="width: 80px; height: 20px;" onclick="jumlahkan()">Jumlahkan</button>
            <button style="width: 80px; height: 20px;" onclick="ulangi()">Ulangi</button>
        </p>
    
    
        <script>
            function jumlahkan() {
                var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
                var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
    
                if (!isNaN(bilangan1) && !isNaN(bilangan2)) {
                    var hasil = bilangan1 + bilangan2;
                    alert("Hasil penjumlahan: " + hasil);
                } else {
                    alert("Masukkan dua bilangan valid terlebih dahulu.");
                }
            }
    
            function ulangi() {
                document.getElementById("bilangan1").value = "";
                document.getElementById("bilangan2").value = "";
            }
        </script>
    </body>
</html>
